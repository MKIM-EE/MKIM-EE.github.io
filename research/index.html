<head>

        content="Research, Power Electronics, Machine Learning, Grid-Forming Inverter, Hanyang University" />

    <!-- Open Graph -->

    <meta property="og:url" content="https://mkim-ee.github.io/research/" />
    <meta property="og:title" content="Research | Kim, Minseung" />

    <meta property="og:image" content="https://mkim-ee.github.io/assets/images/mkim.jpg" />

    <link rel="stylesheet" href="../styles.css" />
    <style>
        .research-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .research-project {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            transition: var(--transition);
        }

        .research-project:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-color: var(--primary-color);
        }

        .project-image-container {
            flex-shrink: 0;
            width: 180px;
        }

        .project-image {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            object-fit: contain;
            background: rgba(0, 0, 0, 0.02);
        }

        .project-details {
            flex-grow: 1;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--text-color);
            margin-bottom: 0.8rem;
            line-height: 1.4;
        }

        .project-description {
            color: var(--text-color);
            line-height: 1.6;
            font-size: 1rem;
            opacity: 0.85;
            white-space: pre-wrap;
        }

        @media screen and (max-width: 600px) {
            .research-project {
                flex-direction: column;
                gap: 1rem;
            }

            .project-image-container {
                width: 100%;
            }

            .project-image {
                height: 150px;
            }
        }
    </style>
</head>

<body data-theme="light">

    <!-- Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-list" id="nav-list">
                <li class="nav-item"><a href="../">About</a></li>
                <li class="nav-item"><a href="../research/">Research</a></li>
                <li class="nav-item"><a href="../journals/">Journals</a></li>
                <li class="nav-item"><a href="../conferences/">Conferences</a></li>
                <li class="nav-item"><a href="../patents/">Patents</a></li>
            </ul>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg id="moon-icon" style="display:none" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>

    <main class="content fade-in">
        <h1>Research</h1>
        <div id="project-list" class="research-list">
            <div class="research-project fade-in" style="animation-delay: 0s">
                <div class="project-image-container">
                    <img src="../assets/images/mfc.png" alt="Magnetic field focusing" class="project-image">
                </div>
                <div class="project-details">
                    <div class="project-title">Magnetic field focusing</div>
                    <div class="project-description">머신러닝 기반 자기장 집속 기술을 연구함</div>
                </div>
            </div>
            <div class="research-project fade-in" style="animation-delay: 0.1s">
                <div class="project-image-container">
                    <img src="../assets/images/mfc.png" alt="Grid-Forming Inverter Stability Analysis"
                        class="project-image">
                </div>
                <div class="project-details">
                    <div class="project-title">Grid-Forming Inverter Stability Analysis</div>
                    <div class="project-description">Research on stability enhancement and islanding detection for GFM
                        inverters in weak grid conditions.</div>
                </div>
            </div>
        </div>
    </main>

    <button class="back-to-top" id="back-to-top" aria-label="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="19" x2="12" y2="5"></line>
            <polyline points="5 12 12 5 19 12"></polyline>
        </svg>
    </button>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const body = document.body;

        function updateTheme(theme) {
            body.setAttribute('data-theme', theme);
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            updateTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Hamburger Menu
        const hamburger = document.getElementById('hamburger');
        const navList = document.getElementById('nav-list');

        hamburger.addEventListener('click', () => {
            navList.classList.toggle('active');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.nav-item a').forEach(link => {
            link.addEventListener('click', () => {
                navList.classList.remove('active');
            });
        });

        // Back to Top Button
        const backToTop = document.getElementById('back-to-top');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Persist Theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            updateTheme(savedTheme);
        }
    </script>
</body>

</html>
