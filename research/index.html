<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Research | Kim, Minseung</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
        .research-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .research-project {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            transition: var(--transition);
        }

        .research-project:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-color: var(--primary-color);
        }

        .project-image-container {
            flex-shrink: 0;
            width: 180px;
        }

        .project-image {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            object-fit: contain;
            background: rgba(0, 0, 0, 0.02);
        }

        .project-details {
            flex-grow: 1;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--text-color);
            margin-bottom: 0.8rem;
            line-height: 1.4;
        }

        .project-description {
            color: var(--text-color);
            line-height: 1.6;
            font-size: 1rem;
            opacity: 0.85;
            white-space: pre-wrap;
        }

        @media screen and (max-width: 600px) {
            .research-project {
                flex-direction: column;
                gap: 1rem;
            }

            .project-image-container {
                width: 100%;
            }

            .project-image {
                height: 150px;
            }
        }
    </style>
</head>

<body data-theme="light">

    <!-- Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-list" id="nav-list">
                <li class="nav-item"><a href="../">About</a></li>
                <li class="nav-item"><a href="../research/">Research</a></li>
                <li class="nav-item"><a href="../journals/">Journals</a></li>
                <li class="nav-item"><a href="../conferences/">Conferences</a></li>
                <li class="nav-item"><a href="../patents/">Patents</a></li>
            </ul>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg id="moon-icon" style="display:none" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </nav>

    <main class="content">
        <h1>Research</h1>
        <div id="project-list" class="research-list"></div>
    </main>

    <button class="back-to-top" id="back-to-top" aria-label="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="19" x2="12" y2="5"></line>
            <polyline points="5 12 12 5 19 12"></polyline>
        </svg>
    </button>

    <script>
        async function loadResearch() {
            try {
                const response = await fetch('../data/research.json');
                const data = await response.json();
                renderProjects(data.projects);
            } catch (error) {
                console.error('Error loading research:', error);
            }
        }

        function renderProjects(projects) {
            const container = document.getElementById('project-list');
            container.innerHTML = projects.map(p => `
                <div class="research-project">
                    <div class="project-image-container">
                        ${p.image ? `<img src="${p.image}" alt="${p.title}" class="project-image">` :
                    `<div class="project-image" style="display:flex;align-items:center;justify-content:center;opacity:0.3;font-size:0.8rem;">No Image</div>`}
                    </div>
                    <div class="project-details">
                        <div class="project-title">${p.title}</div>
                        <div class="project-description">${p.description}</div>
                    </div>
                </div>
            `).join('');
        }

        loadResearch();

        // Common UI Logic
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const body = document.body;

        function updateTheme(theme) {
            body.setAttribute('data-theme', theme);
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            updateTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        const hamburger = document.getElementById('hamburger');
        const navList = document.getElementById('nav-list');
        hamburger.addEventListener('click', () => {
            navList.classList.toggle('active');
        });

        const backToTop = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });
        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) updateTheme(savedTheme);
    </script>
</body>

</html>
