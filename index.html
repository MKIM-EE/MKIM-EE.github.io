    <button class="back-to-top" id="back-to-top" aria-label="Back to top">

            <line x1="12" y1="19" x2="12" y2="5"></line>
            <polyline points="5 12 12 5 19 12"></polyline>
        </svg>

    <script>
        // Data Fetching and Rendering
        async function loadProfile() {
            try {
                const response = await fetch('data/profile.json');
                const data = await response.json();

                // Render Profile
                document.getElementById('profile-name').textContent = data.profile.name;
                document.getElementById('profile-title').textContent = data.profile.title;
                document.getElementById('profile-affiliation').textContent = data.profile.affiliation;
                document.getElementById('profile-email').textContent = data.profile.email;

                const linksContainer = document.getElementById('profile-links');
                linksContainer.innerHTML = data.profile.links.map(link => `
                    <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="profile-link">
                        ${link.label}
                    </a>
                `).join('');

                // Render Education
                const eduContainer = document.getElementById('education-timeline');
                eduContainer.innerHTML = data.education.map(item => `
                    <div class="timeline-item">
                        <div class="timeline-date">${item.date}</div>
                        <div class="timeline-title">${item.title}</div>
                        <div class="timeline-description">${item.description}</div>
                    </div>
                `).join('');

                // Render Academic Service
                const serviceContainer = document.getElementById('academic-service-list');
                serviceContainer.innerHTML = data.academic_service.map((item, index) => `
                    <div class="activity-item" style="animation-delay: ${index * 0.1}s">
                        <strong>${item.role}</strong>
                        <span>${item.venue}</span>
                    </div>
                `).join('');

                // Render Academic Activities
                const activitiesContainer = document.getElementById('academic-activities-list');
                activitiesContainer.innerHTML = data.academic_activities.map((item, index) => `
                    <div class="activity-item" style="animation-delay: ${(index + 5) * 0.1}s">
                        <strong>${item.date}</strong>
                        <span>${item.description}</span>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Initialize
        loadProfile();

        // Admin Easter Egg
        let clickCount = 0;
        document.getElementById('profile-pic').addEventListener('click', () => {
            clickCount++;
            if (clickCount >= 5) {
                window.location.href = 'admin/';
            }
            setTimeout(() => { clickCount = 0; }, 3000); // 3초 내에 5번 클릭해야 함
        });

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const body = document.body;

        function updateTheme(theme) {
            body.setAttribute('data-theme', theme);
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            updateTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Hamburger Menu
        const hamburger = document.getElementById('hamburger');
        const navList = document.getElementById('nav-list');

        hamburger.addEventListener('click', () => {
            navList.classList.toggle('active');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.nav-item a').forEach(link => {
            link.addEventListener('click', () => {
                navList.classList.remove('active');
            });
        });

        // Back to Top Button
        const backToTop = document.getElementById('back-to-top');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Persist Theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            updateTheme(savedTheme);
        }
    </script>
</body>
